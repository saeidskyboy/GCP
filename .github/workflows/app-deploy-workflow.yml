name: Deploy Application

on:
  workflow_run:
    workflows: ["Deploy GKE Cluster"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }} # Your service account key JSON
          project_id: ${{ secrets.GCP_PROJECT_ID }} # Your GCP Project ID

    # --- Set up Terraform (for reading state) ---
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Initialize Terraform
        run: terraform init
        working-directory: ./TerraformOnGCP/GKE  # Initialize in the Terraform directory

    # --- Now use terraform output ---

      - name: Configure gcloud and kubectl
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud container clusters get-credentials $(terraform -chdir="./TerraformOnGCP/GKE" output -raw cluster_name) --region $(terraform -chdir="./TerraformOnGCP/GKE" output -raw cluster_region)
          kubectl get nodes

      - name: Apply Namespace (Argo CD)
        run: kubectl apply -f k8s-configs/argocd-ns.yml

      - name: Deploy Nginx
        run: kubectl apply -f k8s-configs/deployment.yml

      - name: Deploy LoadBalancer and Ingress
        run: kubectl apply -f k8s-configs/lb-and-ingress-svc.yml

