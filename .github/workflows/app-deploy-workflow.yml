      # --- Ansible Setup and Execution ---
      - name: Create Ansible Inventory Directory
        run: mkdir -p ansible/inventory  # make sure this directory is already exist in your local when you wanna commit and push the code to GH

      - name: Configure Dynamic Inventory (gcp.yml)
        run: |
          cat <<EOF > ansible/inventory/gcp.yml
          plugin: google.cloud.gcp_compute
          projects:
            - ${{ secrets.GCP_PROJECT_ID }}  # Use the project ID secret
          regions:
            - $(terraform -chdir="./TerraformOnGCP/GKE" output -raw cluster_region)  # Get region from Terraform
          filters: []
          auth_kind: serviceaccount
          service_account_file: ${{ steps.auth.outputs.credentials_file }} # Use the temporary credentials file
          EOF
        shell: bash

      - name: Install google.cloud collection
        run: ansible-galaxy collection install google.cloud

      - name: Install Argo CD with Helm (Ansible)
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/playbooks/install-argocd-with-helm.yml
          options: |
            --extra-vars "argocd_namespace=argocd"
            --inventory ./ansible/inventory/gcp.yml  # Point to the dynamically created inventory